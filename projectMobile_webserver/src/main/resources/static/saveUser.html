<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add a curricular user</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="saveUser.js"></script>
</head>
<body>
Name: <input id="userNme" type="text"><br/>
Email: <input id="userEmail" type="text"><br/>
Birthday: <input id="userBdate" type="date" step="0.1"><br/>
Address: <input id="userAddress" type="text"><br/>
Mobile: <input id="userMobile" type="number"><br/>
Gender: <input id="userGender" type="text"><br/>
Password: <input id="userPassword" type="text"><br/>
Upload: <input id="userUpload" type="file"><br/>
<input type="button" value="Submit" onclick="save()">
<p id="message"></p>

</body>
</html>
